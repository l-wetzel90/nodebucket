<div fxLayout="column">

  <mat-card fxFlex class="mat-elevation-z8">

    <mat-card-title class="mat-headline">404</mat-card-title>
    <mat-card-subtitle class="mat-headline">Page Not Found</mat-card-subtitle>

    <mat-card-content>
      <h1>I don't know where you think you was going but this ain't the right page. </h1> <br>
      <button mat-raised-button color="primary" routerLink="/">Back to home</button>
    </mat-card-content>

  </mat-card>
</div>
